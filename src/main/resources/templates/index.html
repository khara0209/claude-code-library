<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>図書館管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-book"></i> 図書館管理システム
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            <i class="bi bi-house"></i> ホーム
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/books">
                            <i class="bi bi-book"></i> 書籍管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">
                            <i class="bi bi-people"></i> ユーザー管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/loans">
                            <i class="bi bi-arrow-left-right"></i> 貸し出し管理
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">図書館管理システム</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">総書籍数</h5>
                                <h2 th:text="${totalBooks}">0</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-book fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">貸出可能</h5>
                                <h2 th:text="${availableBooks}">0</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-check-circle fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">利用者数</h5>
                                <h2 th:text="${totalUsers}">0</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-people fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">貸出中</h5>
                                <h2 th:text="${activeLoans}">0</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-arrow-left-right fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">クイックアクション</h5>
                        <div class="row">
                            <div class="col-md-3 mb-2">
                                <a href="/books/new" class="btn btn-primary w-100">
                                    <i class="bi bi-plus-circle"></i> 新しい書籍を追加
                                </a>
                            </div>
                            <div class="col-md-3 mb-2">
                                <a href="/users/new" class="btn btn-success w-100">
                                    <i class="bi bi-person-plus"></i> 新しいユーザーを追加
                                </a>
                            </div>
                            <div class="col-md-3 mb-2">
                                <a href="/loans/new" class="btn btn-warning w-100">
                                    <i class="bi bi-arrow-right"></i> 書籍を貸し出し
                                </a>
                            </div>
                            <div class="col-md-3 mb-2">
                                <a href="/loans" class="btn btn-info w-100">
                                    <i class="bi bi-list"></i> 貸し出し一覧
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
